<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Social Switch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&display=swap" rel="stylesheet">
    </head>

    <body>
      
        <div class="main-header">
            <h1 class="logo"> 
                <i class="fas fa-users"></i>Social Switch  <span class="version">(1.0.0)</span>
            </h1>
        </div>

        <div class="main-content">
            <p>Easily access your social accounts from one place</p>
        </div>

        <div class="main-icons">
            <div class="flex-container">
                <div class="flex">
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>

                <div class="flex">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook"></i> 
                    </a>
                </div>

                <div class="flex">
                    <a href="https://twitter.com/login" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>

            </div>
        </div>
        
        <script src="popup.js"></script>
    </body>


</html>
